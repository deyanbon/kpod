server:
  port : 8080

spring:
  application:
    name: kpod

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: TRACE

kapp:
  var1Name: ${VAR1_NAME}
  var2Name: ${VAR2_NAME}
